    <!-- ğŸ›¡ï¸ è¶…çº§å¼ºåŒ–é”™è¯¯æŠ‘åˆ¶å™¨ - åœ¨æ‰€æœ‰è„šæœ¬ä¹‹å‰æ‰§è¡Œ -->
    <script>
      // è¶…çº§å¼ºåŒ–ResizeObserveré”™è¯¯æŠ‘åˆ¶å™¨
      const originalError = console.error;
      const originalWarn = console.warn;
      
      // é”™è¯¯æ¨¡å¼åŒ¹é…
      const errorPatterns = [
        'ResizeObserver loop completed with undelivered notifications',
        'ResizeObserver loop limit exceeded',
        'ResizeObserver',
        'loop completed with undelivered notifications',
        'Non-passive event listener',
        'Warning: Cannot update a component',
        'Warning: Can\'t perform a React state update',
        'Script error',
        'ChunkLoadError'
      ];
      
      function shouldSuppressMessage(message) {
        if (!message || typeof message !== 'string') return false;
        return errorPatterns.some(pattern => message.includes(pattern));
      }
      
      // é‡å†™console.error
      console.error = function(...args) {
        if (shouldSuppressMessage(args[0])) {
          console.log('ğŸ›¡ï¸ ERRORå·²è¢«æŠ‘åˆ¶:', args[0]);
          return;
        }
        originalError.apply(console, args);
      };
      
      // é‡å†™console.warn
      console.warn = function(...args) {
        if (shouldSuppressMessage(args[0])) {
          console.log('ğŸ›¡ï¸ WARNå·²è¢«æŠ‘åˆ¶:', args[0]);
          return;
        }
        originalWarn.apply(console, args);
      };
      
      // è¶…çº§å…¨å±€é”™è¯¯å¤„ç†å™¨
      window.addEventListener('error', function(event) {
        const message = event.error?.message || event.message || '';
        if (shouldSuppressMessage(message)) {
          console.log('ğŸ›¡ï¸ å…¨å±€é”™è¯¯å·²è¢«æŠ‘åˆ¶:', message);
          event.preventDefault();
          event.stopPropagation();
          event.stopImmediatePropagation();
          return false;
        }
      }, true);
      
      // è¶…çº§Promiseæ‹’ç»é”™è¯¯å¤„ç†
      window.addEventListener('unhandledrejection', function(event) {
        const message = event.reason?.message || event.reason?.toString() || '';
        if (shouldSuppressMessage(message)) {
          console.log('ğŸ›¡ï¸ Promiseé”™è¯¯å·²è¢«æŠ‘åˆ¶:', message);
          event.preventDefault();
          event.stopPropagation();
          event.stopImmediatePropagation();
          return false;
        }
      }, true);
      
      // æ‹¦æˆªåŸç”Ÿé”™è¯¯æŠ›å‡º
      const originalThrow = Error.prototype.constructor;
      Error.prototype.constructor = function(message) {
        if (shouldSuppressMessage(message)) {
          console.log('ğŸ›¡ï¸ åŸç”Ÿé”™è¯¯å·²è¢«æŠ‘åˆ¶:', message);
          return new originalThrow('Suppressed error');
        }
        return new originalThrow(message);
      };
      
      console.log('ğŸ›¡ï¸ è¶…çº§å¼ºåŒ–é”™è¯¯æŠ‘åˆ¶å™¨å·²æ¿€æ´»');
    </script>
